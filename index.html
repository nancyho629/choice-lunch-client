<!DOCTYPE html>
<html>
    <head>
      <title>Choice Lunch</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Choice Lunch</h1>
<!-- Messages -->

<section class='messages'>
  <div id="message"></div>
</section>

<!-- Messages end -->
<!-- sign up -->
<div class="sign-in-container">
<form id='sign-up'>
  <fieldset>
    <legend>Sign Up!</legend>
    <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
    <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
    <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
    <input type="submit" value="Sign Up!">
  </fieldset>
</form>
</div>
<!-- sign up end -->

<div class="sign-in-container">
<!-- sign in -->
<form id='sign-in'>
  <fieldset>
    <legend>Sign In!</legend>
    <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
    <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
    <input type="submit" value="Sign In!">
  </fieldset>
</form>
</div>
<!-- sign in end -->

<!-- Change password -->
<form id='change-password'>
  <fieldset>
    <legend>Change Password</legend>
    <section class='change-pw-message'>
      <div id="change-pw-message"></div>
    </section>
    <input type="password" name="passwords[old]" placeholder="Old Password">
    <input type="password" name="passwords[new]" placeholder="New Password">
    <input type="submit" value="Change Password!">
  </fieldset>
</form>

<!-- sign out -->
<form id='sign-out'>
  <fieldset>
  <input type="submit" value="Sign Out!">
  </fieldset>
</form>
<!-- sign out end -->

<!-- create restaurant -->
<form id='create-restaurant'>
  <fieldset>
    <legend>Add a restaurant suggestion!</legend>
    <section class='create-restaurant-message'>
      <div id="restaurant"></div>
    </section>
    <input type="text" name="restaurant[name]" placeholder="Name">
    <input type="text" name="restaurant[cuisine]" placeholder="Cuisine">
    <input type="text" name="restaurant[url]" placeholder="URL">
    <input type="text" name="restaurant[address]" placeholder="Address">
    <input type="text" name="restaurant[best_thing_to_order]" placeholder="Best thing(s) to order">
    <input type="submit" value="Add Restaurant!">
  </fieldset>
</form>

<div class="content"></div>
    </body>
</html>
