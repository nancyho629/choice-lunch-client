<!DOCTYPE html>
<html>
    <head>
      <title>Choice Lunch</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Choice Lunch</h1>

      <!-- dropdown -->
      <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu
        </a>
        <div class="dropdown-menu">
          <form class="px-4 py-3">

            <div class="form-group">
              <label for="password">Change password</label>
              <!-- Change password -->
              <form id='change-password'>
             <fieldset>
                  <input type="password" class="form-control" id="password" name="passwords[old]" placeholder="Old Password">
                  <input type="password" class="form-control" id="password" name="passwords[new]" placeholder="New Password">
                  <button type="submit" class="btn btn-primary">Change Pasword</button>
             </fieldset>
              </form>

              <!-- sign out -->
              <!-- <form id='sign-out'> -->
                <fieldset>
                <button type="submit" class="btn btn-primary" value="Sign Out!">Sign out</button>
                </fieldset>
              <!-- </form> -->
              <!-- sign out end -->
            </div>
          </form>
        </div>
      </div>

      <!-- dropdownend -->
<!-- Messages -->

<section class='messages'>
  <div id="message"></div>
</section>
<section class='sign-in-messages'>
  <div id="signed-in-user"></div>
</section>

<!-- Messages end -->

<!-- sign up -->
<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div id="login-message"></div>
      <form id="sign-up">
      <div class="modal-body mx-3">
        <div class="md-form mb-4">
          <input type="text" id="orangeForm-email" class="form-control validate" name="credentials[email]" placeholder="Email">
        </div>

        <div class="md-form mb-4">
          <input type="password" id="orangeForm-pass" class="form-control validate" name="credentials[password]" placeholder="Password">
        </div>

        <div class="md-form mb-4">
          <input type="password" id="orangeForm-pass" class="form-control validate" name="credentials[password_confirmation]" placeholder="Confirm Password">
        </div>

      </div>

      </form>
    </div>
  </div>
</div>

<!-- sign up end -->
<div class="sign-in-container">
<!-- Default form login -->
<form class="text-center border border-light p-5" id="sign-in" action="#!">

    <p class="h4 mb-4">Sign in</p>
    <fieldset>
      <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" name="credentials[email]" placeholder="Email">
      <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" name="credentials[password]" placeholder="Password">
      <button type="submit" class="btn btn-info btn-block my-4" value="Sign In!">Sign in</button>
    </fieldset>

    <!-- Register -->
    <div class="text-center">
    <p>New Here?
        <a href="" data-toggle="modal" data-target="#modalRegisterForm">Sign Up</a>
    </p>
  </div>

</form>
</div>
<!-- Default form login -->

<!-- create restaurant -->
<form id='create-restaurant'>
  <fieldset>
    <legend>Add a restaurant suggestion!</legend>
    <section class='create-restaurant-message'>
      <div id="restaurant"></div>
    </section>
    <input type="text" name="restaurant[name]" placeholder="Name">
    <input type="text" name="restaurant[cuisine]" placeholder="Cuisine">
    <input type="text" name="restaurant[url]" placeholder="URL">
    <input type="text" name="restaurant[address]" placeholder="Address">
    <input type="text" name="restaurant[best_thing_to_order]" placeholder="Best thing(s) to order">
    <input type="submit" value="Add Restaurant!">
  </fieldset>
</form>

<hr>
<fieldset>
<div class="content"></div>
</fieldset>

</body>
</html>
